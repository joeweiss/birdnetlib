[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/dev",
  "/tests"
]

[project]
name = "birdnetlib"
version = "0.5.0"
authors = [
  { name="Joe Weiss", email="joe.weiss@gmail.com" },
]
description = "A python api for BirdNET-Lite and BirdNET-Analyzer"
readme = "README.md"
license = "GPL-3.0"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "watchdog==2.1.9",
    "pydub==0.25.1",
    "matplotlib>=3.5.3",
]

[project.urls]
"Homepage" = "https://github.com/joeweiss/birdnetlib"
"Bug Tracker" = "https://github.com/joeweiss/birdnetlib/issues"
